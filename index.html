<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Projet IC06</title>
    <meta charset="utf-8" />
    
    <link rel="stylesheet" media="all" href="resources/css/main.css" />
    
    <script type="text/javascript" src="resources/js/jquery-1.7.1.min.js"></script>    
    <script type="text/javascript" src="resources/js/engine.js"></script>
    <script type="text/javascript" src="resources/js/map.js"></script>
    <script type="text/javascript" src="resources/js/planet.js"></script>
    <script type="text/javascript" src="resources/js/player.js"></script>
    
    
    <script type="text/javascript">
        $(document).ready(function () {
            
            var engine = new Engine();

            engine.loadMap("test");
            
            $('#map').click(function(event) { 
                engine.selectPlanet(event);               
            });
            
            $('#move').click(function() {
               engine.movePlayer(); 
            });
        });
    </script>
</head>

<body>
    <canvas id="map" width="1000" height="400">
        Canvas not supported.
    </canvas>
    
    <div id="planet-info">
        <p class="default-content">Veuillez sélectionner une planète</p>
        <div class="alternative-content">
            <div class="info">
                
            </div>
            <div class="action">
                <a id="move" href="#">Se déplacer</a>
            </div>          
        </p>
    </div>
    
</body>

</html>
